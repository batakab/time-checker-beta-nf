<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Time Checker</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Enter a Place">
            <button><i class='bx bx-search'></i></button>
        </div>

        <div class="date_time">
            <h3 class="dtime">
                - - - - - - - 
            </h3>
        </div>

        <div class="timezone">
            <h1 class="country-name">JEV IYAK HASJKDHAAHAHA</h1>
        </div>

        <div class="week">
            <h1 class="type-of-day">Day</h1>
        </div>

        <div class="wrapper">

            <div class="day">
                <p class="big-text1">-</p>
                <span>Days</span>
            </div>

            <div class="hours">
                <p class="big-text2">-</p>
                <span >Hours</span>
            </div>

            <div class="mins">
                <p class="big-text3">-</p>
                <span>Minutes</span>
            </div>

            <div class="seconds">
                <p class="big-text4">-</p>
                <span>Seconds</span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
